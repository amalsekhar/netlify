<!doctype html>
<html {{ html_attrs }}>                              
<head>
  {{ HEAD }}
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body {{ body_attrs }}>
  {{ APP }}
<script src="/_nuxt/runtime.6bef62d.js"></script><script src="/_nuxt/vendors/commons.74f0ae7.js"></script><script src="/_nuxt/app.6b077f6.js"></script></body>
<script defer>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</html>
